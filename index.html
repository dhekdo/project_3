<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비건뷰티, HOSB</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://webfontworld.github.io/seoulhangang/SeoulHangang.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    
</head>
<body>
                                                    <!-- 상단 홈화면 -->
    <div class="top">
        <header>
            <nav>
                <div class="logo">
                    <a href="index.html"><span>hosb.</span></a>
                </div>
                <div class="mainMenu">
                    <div class="eye">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="mouse">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </nav>
        </header>

        <div class="mainBg">
            <div class="mainBg_on">
                <img src="img/intro-on.png" alt="메인1">
                <div class="books">
                    <img src="img/books.png" alt="책"
                    onmouseover="this.src='img/books-on.png'"
                    onmouseout="this.src='img/books.png'">
                </div>
                <div class="cart">
                    <img src="img/cart.png" alt="카트"
                    onmouseover="this.src='img/cart-on.png'"
                    onmouseout="this.src='img/cart.png'">
                </div>
                <div class="cup">
                    <img src="img/cup.png" alt="컵"
                    onmouseover="this.src='img/cup-on.png'"
                    onmouseout="this.src='img/cup.png'">
                </div>
                <div class="frame">
                    <img src="img/frame.png" alt="프레임"
                    onmouseover="this.src='img/frame-on.png'"
                    onmouseout="this.src='img/frame.png'">
                </div>
                <div class="stand">
                    <img src="img/stand.png" alt="스탠드">
                    <img src="img/stand-lighting.png" alt="불빛" class="stand_on_img">
                    <div class="tool_text">
                        <div>
                            <img src="img/bg-tooltip1.svg" alt="툴팁" class="tool_1">
                        </div>
                        <div>
                            <img src="img/smile.svg" alt="스마일">
                            <span>좁은 습관을 만드는<br>비건 뷰티 브랜드<br>
                            HOSB.</span>
                        </div>
                        
                    </div>
                </div>
                <div class="tennis">
                    <img src="img/tennis.png" alt="테니스"
                    onmouseover="this.src='img/tennis-on.png'"
                    onmouseout="this.src='img/tennis.png'">
                </div>
                <div class="turntables">
                    <img src="img/turntables.png" alt="턴테이블"
                    onmouseover="this.src='img/turntables-on.png'"
                    onmouseout="this.src='img/turntables.png'">
                </div>
                <div class="projector">
                    <img src="img/projector.png" alt="프로젝터">
                    <img src="img/projector-lighting.png" alt="프로젝트불빛" class="pr_on_img">
                    <div class="pr_on">
                        <img src="img/screen.png" alt="스크린">
                    </div>
                    <div class="tool_text2">
                        <div class="pr_on_tool">
                            <img src="img/bg-tooltip2.svg" alt="툴팁2">
                        </div>
                        <div>
                            <span>호습이 그린<br>
                                Green 그림<br>
                                하나씩 조금 더<br>
                                #티끌모아그린
                            </span>
                        </div>
                    </div>
                </div>
                <div class="cosmetics">
                    <img src="img/cosmetics.png" alt="화장품">
                    <div class="tool_text3">
                        <div class="cos_on">
                            <img src="img/bg-tooltip3.svg" alt="툴팁3">
                        </div>
                        <div>
                            <span>시작은 한 방울<br>
                                HOSB 만나기 ⇢</span>
                        </div>
                    </div>
                </div>
                <div class="time">
                    <img src="img/time0700.svg" alt="7시">
                    <img src="img/time0905.svg" alt="9시">
                    <img src="img/time1215.svg" alt="12시">
                    <img src="img/time1400.svg" alt="14시">
                    <img src="img/time1930.svg" alt="19시">
                    <img src="img/time2200.svg" alt="22시">
                    <span>좋은 습관을 만듭니다.</span>
                </div>
                
                <div class="scroll_icon">
                    <span>SCROLL DOWN</span>
                    <span class="scroll_line"></span>
                    <span class="scroll_circle"></span>
                </div>
            </div>
            <div class="menu_box">
                    <div class="menu_box_inner">
                        <ul>
                            <li><span class="num">01</span>
                                <a href="">호습 이야기</a>
                            </li>
                            <li>
                                <span class="num">02</span>
                                <a href="">호습 만나기</a> 
                                <ul class="mini_menu">
                                    <li>
                                        <a href="">
                                            더블 마이크로바이옴 두홉 화이트 앰플
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            더블 마이크로바이옴 두홉 화이트 미스트 앰플
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li><span class="num">03</span>
                                <a href="">
                                    마이크로바이옴
                                </a>
                            </li>
                            <li><span class="num">04</span>
                                <a href="">
                                    호습하기
                                </a>
                            </li>
                        </ul>
                    </div>
            </div>

            <div class="mainBg_off">
                <img src="img/intro-off.png" alt="메인2">
                <div>
                    <img src="img/swich.png" alt="스위치" id="mainSwi">
                </div>
            </div>
            
        </div>
    </div>
    

    <script src="js/index.js"></script>
</body>
</html>
